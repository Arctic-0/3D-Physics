<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="sim.js" type="module"></script>
  </head>
  <body>
    <div id="content" style="width:600px">
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
    <button id="pause">Pause!</button>
    <button id="start">Start!</button>
    <br><br>
    <input type="range" min="-100" max="100" value="0" class="slider" id="x">
    <div>X velocity</div>
    <br><br>
    <input type="range" min="-100" max="100" value="0" class="slider" id="y">
    <div>Y velocity</div>
    <br><br>
    <input type="range" min="-100" max="100" value="0" class="slider" id="z">
    <div>Z velocity</div>
    <br><br>
    <input type="range" min="1" max="100" value="20" class="slider" id="gravity">
    <div>Gravity Strength</div>
  </body>
</html>
